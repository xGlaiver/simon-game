<!DOCTYPE html>
<html lang="it" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>Simon Game</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<!-- Memorizza la sequenza dei pulsanti che vedi lampeggiare. Ricorda che ad ogni nuovo livello devi ripetere tutta l'intera sequenza, aggiungendo il pulsante che ha lampeggiato per ultimo.-->

<body>

  <!-- Istruzioni -->
  <span class="open-instruction">Istruzioni</span>

  <div class="overlay">
    <a href="javascript:void(0)" class="close-instruction">&times;</a>
    <div class="overlay-instruction">
      <h1 class="title-instruction">Simon-Game</h1>
      <p class="text-instruction">Memorizza la sequenza dei pulsanti che vedi lampeggiare. Ricorda che ad ogni nuovo livello devi ripetere tutta l'intera sequenza, aggiungendo il pulsante che ha lampeggiato per ultimo. </br> Buon divertimento! </p>
    </div>
  </div>

  <h1 id="level-title">Premi Start Per Giocare</h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>
    <button id="start">START</button>

  </div>

  <!-- JQuery e JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
